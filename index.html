<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Algoritmia</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="left-section">
          <img id="movil" src="images/mobileImage.png" alt="imagen movil" />
        </div>

        <div class="right-section">
          <div class="containerLogo">
            <img src="images/logo.png" alt="logo huellitas" />
          </div>

          <div class="containerForm">
            <input id="inputUser" type="text" placeholder="Usuario" />
            <p id="userValidation"></p>
            <input id="inputPass" type="password" placeholder="Contraseña" />
            <p id="passValidation"></p>
          </div>
          <p id="olvidada">¿Has olvidado la contraseña?</p>
          <div class="containerButton">
            <button id="loginButton"></button>
          </div>
          <p id="registrate">¿No tienes cuenta? Regístrate</p>
        </div>
      </div>
    </main>
    <script src="js/index.js"></script>
  </body>
</html>
